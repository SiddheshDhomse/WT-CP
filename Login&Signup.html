<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="Login&Signup.css">
    <title>Canine Academy</title>
</head>
<body>
    <h2>Canine Academy</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signup-form">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social google-signup"><i class="fab fa-google"></i></a>
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" id="name-signup" placeholder="Name" />
                <input type="email" id="email-signup" placeholder="Email" />
                <input type="password" id="password-signup" placeholder="Password" />
                <input type="password" id="confirm-password-signup" placeholder="Confirm Password" />
                <button type="button" id="signUp">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="signin-form">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social google-signin"><i class="fab fa-google"></i></a>
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" id="email-signin" placeholder="Email" />
                <input type="password" id="password-signin" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button type="button" id="signIn">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us, please login with your personal info</p>
                    <button class="ghost" id="switchToSignIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="switchToSignUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="module" src="Login&Signup.js"></script>
</body>
</html>
