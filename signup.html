<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h1>Create your account</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Your name</label>
                <input style="width: 360px;" type="text" name="name" id="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Your email</label>
                <input style="width: 360px;" type="email" name="email" id="email" placeholder="name@company.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input style="width: 360px;" type="password" name="password" id="password" placeholder="••••••••" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm password</label>
                <input style="width: 360px;" type="password" name="confirm-password" id="confirm-password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn" id="signUp" onclick="setCookie()">Sign up</button>
            <p class="text-sm">
                Already have an account? <a href="home.html">Login</a>
            </p>
        </form>
    </div>

    <script src="signup.js"></script>

</body>
</html>
